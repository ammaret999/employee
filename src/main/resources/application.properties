spring.datasource.url=jdbc:postgresql://localhost:5555/postgres
#host.docker.internal:2345
#localhost:5555
spring.datasource.username=postgres
spring.datasource.password=5555
#5555
#2345
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true


# Minio Host http://localhost:9090/browser/image
spring.minio.url=http://localhost:9090
# Minio Bucket name for your application
spring.minio.bucket=image
# Minio access key (login)
spring.minio.access-key=minioadmin
# Minio secret key (password)
spring.minio.secret-key=minioadmin

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=5MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB